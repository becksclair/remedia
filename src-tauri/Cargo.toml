# This line needs to come before anything else in Cargo.toml
cargo-features = ["codegen-backend"]

[package]
name = "remedia"
version = "0.1.0"
description = "Remedia is a cross-platform application for downloading web media."
authors = ["Rebecca Clair <rebecca@heliasar.com>"]
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.dev]
incremental = true # Compile your binary in smaller steps.

[profile.release]
codegen-units = 1 # Allows LLVM to perform better optimization.
lto = true # Enables link-time-optimizations.
opt-level = "s" # Prioritizes small binary size. Use `3` if you prefer speed.
panic = "abort" # Higher performance by disabling panic handlers.
strip = true # Ensures debug symbols are removed.

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "remedia_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2.7.0", features = ["devtools", "unstable"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"

tauri-plugin-opener = "2.4"
tauri-plugin-shell = "2.0.0"
tauri-plugin-clipboard-manager = "2.2.0"
tauri-plugin-dialog = "2.0.0"
tauri-plugin-fs = "2.0.0"
tauri-plugin-notification = "2.0.0"

[target.'cfg(all(not(any(target_os = "android", target_os = "ios")), not(target_os = "windows")))'.dependencies]
tauri-plugin-single-instance = "2.0.0"
